          <div class="hero-cta">

              <a href="#kontak" class="cta-button secondary">Hubungi Kami</a>
          </div>

      <div class="hero-image">
          <img src="https://placehold.co/600x400" alt="Maunguli hero image"  width="600px" height="400px">
      </div>
  </div>
  
  <div id="hero-scroll-indicator" class="hero-scroll-indicator">
      <span class="scroll-text">Scroll untuk menjelajahi</span>
      <div class="scroll-icon"></div>
  </div>
</section>

<script>
    let positionScrollIndicator = 200
    let ticking = false 
    let heroScroll = document.querySelector("#hero-scroll-indicator")

    function scrollremoveEvent(e) {
        
    }

    addEventListener("scroll", (e)=>{
        let scrollY = window.scrollY
        if (scrollY > positionScrollIndicator) {
            heroScroll.classList.remove("hero-scroll-indicator")
            heroScroll.classList.add("hidden")
        } else {
            heroScroll.classList.add("hero-scroll-indicator")
            heroScroll.classList.remove("hidden")
        }
    })
</script>
