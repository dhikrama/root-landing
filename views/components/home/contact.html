<section id="contact" class="lazy-section" data-css="/css/contact.css">
    <div class="container">
      <h2>Contact Us</h2>
      <p class="contact-intro">We'd love to hear from you! Feel free to reach out using the form below or via the other contact details.</p>
      <div class="contact-wrapper">
          <div class="contact-form-wrapper">
              <form id="contact-form" method="post" action="/contact">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                  <label for="message">Message</label>
                  <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="submit-button">Send Message</button>
              </form>
          </div>
          <div class="contact-info">
              <h3>Our contact info</h3>
              <p><strong>Phone:</strong> +123-456-7890</p>
              <p><strong>Email:</strong> info@yourcompany.com</p>
              <p><strong>Address:</strong> 123 Main St, City, Country</p>
          </div>
      </div>
    </div>
  </section>
